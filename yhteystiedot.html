<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yhteystiedot | Konsultointipalvelut</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Tänne ladataan dynaaminen header -->
    <header></header>

    <main>
        <section class="contact-container">
            <!-- Lomake vasemmalle -->
            <div class="contact-form">
                <h2>Ota yhteyttä</h2>
                <form>
                    <label for="name">Nimi:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Sähköposti:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Viesti:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Lähetä</button>
                </form>
            </div>

            <!-- Kuva oikealle -->
            <div class="contact-img">
                <img src="yhteystiedot.png" alt="Yhteystiedot">
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 Emilia Burman</p>
        </div>
    </footer>

    <!-- JavaScript hampurilaisvalikolle -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Lataa header.html dynaamisesti
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.querySelector("header").innerHTML = data;
                    
                    // Nyt kun header on ladattu, lisätään kuuntelija valikkoon
                    document.querySelector(".menu-toggle").addEventListener("click", function () {
                        document.querySelector(".nav-links").classList.toggle("active");
                    });
                });
        });
    </script>

</body>
</html>
